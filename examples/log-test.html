<html>
<head>
	<title>log.js - test</title>
	<script type="text/javascript" charset="utf-8" src="../build/log-min.js"></script>
</head>
<body>
	<div style="width:300px;margin:50px auto;">
		<h1>Try them out</h1>
		<p>Don't forget to open up your console.</p>
		
		<input type="button" name="basic" 		value="Basic" 			id="basic" 		onclick="log('Hello World!')">
		<input type="button" name="debug" 		value="Debug (d)" 		id="debug" 		onclick="log('d Debug message.')">
		<input type="button" name="info" 		value="Info (i)" 		id="info" 		onclick="log('i Informational message.')">
		<input type="button" name="warn" 		value="Warning (w)" 	id="warn" 		onclick="log('w Warning.')">
		<input type="button" name="error" 		value="Error (e)" 		id="error" 		onclick="log('e Error message.')">
		<input type="button" name="critical" 	value="Critical (c)" 	id="critical" 	onclick="log('c Critical message.')">
		<input type="button" name="system" 		value="System (x)" 		id="system" 	onclick="log('x System message')">
		
	</div>
</body>
</html>
